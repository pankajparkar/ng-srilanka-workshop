<div class="container">
    <div class="row">
        <div class="col-4" *ngFor="let movie of (movies$ | async)?.Search">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [attr.src]="movie.Poster" [attr.alt]="movie.Title">
                <div class="card-body">
                    <h5 class="card-title">{{movie.Title}}</h5>
                    <p class="card-text">Year: {{movie.Year}}</p>
                    <a [routerLink]="['/movies', movie.imdbID]" routerLinkActive="router-link-active"  class="btn btn-primary">Open</a>
                </div>
            </div>
        </div>
    </div>
</div>
